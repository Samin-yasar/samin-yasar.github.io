<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Samin Yasar</title>
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #8b5cf6;
      --accent: #06b6d4;
      --dark: #0f172a;
      --light: #f8fafc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--dark), #1e293b);
      color: var(--light);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .thanks-container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.03);
      padding: 3rem 2rem;
      border-radius: 20px;
      border: 1px solid rgba(99, 102, 241, 0.3);
      box-shadow: 0 20px 50px rgba(6, 182, 212, 0.2);
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, var(--accent), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.2rem;
      color: #cbd5e1;
      margin-bottom: 2rem;
    }

    .btn-home {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: inline-block;
    }

    .btn-home:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 30px rgba(99, 102, 241, 0.3);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="thanks-container">
    <h1>Thanks for Reaching Out! ðŸ’™</h1>
    <p>Your message was successfully sent. I'll get back to you as soon as possible, inshaAllah.</p>
    <a href="index.html" class="btn-home">&#127968; Back to Home</a>
  </div>
</body>
</html>
